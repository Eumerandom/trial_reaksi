name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker (Optional if registry needed)
        if: false
        run: echo "Skip registry login for now"

      - name: Build Docker Image
        run: |
          IMAGE_NAME="pisahin-app"
          IMAGE_TAG="${{ github.sha }}"
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Stop Existing Container
        run: |
          if [ "$(docker ps -aq -f name=pisahin-app)" ]; then
            docker stop pisahin-app || true
            docker rm pisahin-app || true
          fi

      - name: Run New Container
        run: |
          IMAGE_NAME="pisahin-app"
          IMAGE_TAG="${{ github.sha }}"
          docker run -d \
          --name pisahin-app \
          -p 8000:8000 \
          --env-file /var/www/pisahin/.env \
          --health-cmd="curl --fail http://localhost:8000/health || exit 1" \
          --health-interval=10s \
          --health-retries=3 \
          $IMAGE_NAME:$IMAGE_TAG

      - name: Cleanup Old Docker Images
        run: |
          docker image prune -f

