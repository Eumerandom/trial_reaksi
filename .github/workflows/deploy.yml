name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          IMAGE_NAME="pisahin-app"
          IMAGE_TAG="${{ github.sha }}"
          docker build -t $IMAGE_NAME:$IMAGE_TAG -t $IMAGE_NAME:latest .

      - name: Stop Existing Container
        run: |
          if [ "$(docker ps -aq -f name=pisahin-app)" ]; then
            docker stop pisahin-app || true
            docker rm pisahin-app || true
          fi

      - name: Run New Container with Persistent Storage
        run: |
          IMAGE_NAME="pisahin-app"
          IMAGE_TAG="${{ github.sha }}"
          
          docker volume create pisahin-storage-app 2>/dev/null || true
          docker volume create pisahin-storage-logs 2>/dev/null || true
          
          docker run -d \
            --name pisahin-app \
            --restart unless-stopped \
            -p 8000:8000 \
            --env-file /var/www/pisahin/.env \
            -e APP_ENV=production \
            -e OCTANE_HTTPS=true \
            -v pisahin-storage-app:/app/storage/app \
            -v pisahin-storage-logs:/app/storage/logs \
            --health-cmd="curl --fail http://localhost:8000/up || exit 1" \
            --health-interval=30s \
            --health-timeout=3s \
            --health-retries=3 \
            --health-start-period=10s \
            $IMAGE_NAME:$IMAGE_TAG

      - name: Run Post-Deploy Commands
        run: |
          # Run migrations
          docker exec pisahin-app php artisan migrate --force
          
          # Clear and rebuild caches
          docker exec pisahin-app php artisan optimize:clear
          docker exec pisahin-app php artisan config:cache
          docker exec pisahin-app php artisan route:cache
          docker exec pisahin-app php artisan view:cache
          docker exec pisahin-app php artisan filament:optimize

      - name: Wait for Container Health
        run: |
          echo "Waiting for container to be healthy..."
          for i in {1..30}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' pisahin-app 2>/dev/null || echo "starting")
            if [ "$STATUS" = "healthy" ]; then
              echo "Container is healthy!"
              exit 0
            fi
            echo "Status: $STATUS - waiting..."
            sleep 2
          done
          echo "Container failed to become healthy"
          docker logs pisahin-app --tail 50
          exit 1

      - name: Cleanup Old Docker Images
        run: |
          IMAGE_NAME="pisahin-app"
          CURRENT_TAG="${{ github.sha }}"
          # Keep latest and current, remove others
          docker images "$IMAGE_NAME" --format '{{.Tag}}' | while read tag; do
            if [ "$tag" != "$CURRENT_TAG" ] && [ "$tag" != "latest" ]; then
              docker rmi "$IMAGE_NAME:$tag" || true
            fi
          done
          docker image prune -f
